<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>PDF-XChange Editor ActiveX Examples</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link href="examples.css" rel="stylesheet" />

	<style>
		.PDFXEditor {
			max-width: 100%;
			width: 600px;
			height: 600px;
			border: 10px solid rgba(0,0,0,.2);
			margin: 0;
		}
	</style>

	<script language="javascript">
	function openDocument() {
		var PDFXEdit = document.getElementById("PDFXEditor");
		PDFXEdit.Src = "/FeatureChartEU.pdf";

	}
	function PrintPDF() {
		var PDFXEdit = document.getElementById("PDFXEditor");

		PDFXEdit.object.SetLicKey("SOME PASSWORD");
		//PDFXEdit.object.Inst.
		PDFXEdit.object.PrintWithDlg(false, false);
	}

	function CloseDoc() {
		try {
			PDFXEditor.Doc.Close();
		}
		catch (err) { }
	}
	function Toolbars_Click() {
		//PXV_VisibleCmdPanes_MainView = 1,
		//PXV_VisibleCmdPanes_PagesView = 2,
		//PXV_VisibleCmdPanes_All = 3
		if (0 == PDFXEditor.VisibleCmdPanes)
			PDFXEditor.VisibleCmdPanes = 3;
		else
			PDFXEditor.VisibleCmdPanes = 0;
	}
	</script>
</head>
<body>
	<h1> PDF-XChange Editor ActiveX Examples </h1>

	<div class="button"><a href="#" onclick="openDocument()">Open file </a></div>
	<div class="button"><a href="#" onclick="CloseDoc()">Close file </a></div>
	<div class="button"><a href="#" onclick="PrintPDF()">Print file </a></div>
	<div class="button"><a href="#" onclick="Toolbars_Click()">ToolBar</a></div>

	<div class="PDFXEditor">
		<object id="PDFXEditor" classid="CLSID:A1149909-4EDC-4421-B9E5-E93C25A000A1" width="100%" height="100%">
			<a href="http://www.tracker-software.com/product/pdf-xchange-editor-sdk">Download and install PDF-XChange Editor SDK</a>
			
			<embed src="/FeatureChartEU.pdf" type="application/pdf" width="100%" height="100%" />
		</object>
	</div>

	<div class="PDFEditor-com"><a href="http://tracker-software.github.com ">tracker-software.github.com </a></div>
</body>
</html>
